<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Employee</title>
</head>
<body>
<form th:method="POST" th:action="@{/EJournal/people}" th:object="${employee}">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="name"/>
    <br/>
    <label for="phone">Enter phone: </label>
    <input type="text" th:field="*{phone}" id="phone"/>
    <br/>
    <label for="position">Enter position: </label>
    <input type="text" th:field="*{position}" id="position"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
